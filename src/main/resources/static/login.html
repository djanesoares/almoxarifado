<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/login.css">
</head>
<body class="bg-light d-flex align-items-center justify-content-center" style="min-height: 100vh;">

<div class="card shadow p-4" style="max-width: 400px; width: 100%;">
    <h4 class="mb-3 text-center">EDS Almoxarifado</h4>
    <form id="loginForm" novalidate>
        <div class="mb-3">
            <label for="usuario" class="form-label">Usuário</label>
            <input type="text" class="form-control" id="usuario" required>
            <div class="invalid-feedback">Digite o usuário.</div>
        </div>

        <div class="mb-3">
            <label for="senha" class="form-label">Senha</label>
            <div class="input-group">
                <input type="password" class="form-control" id="senha" required>
                <button class="btn btn-outline-secondary" type="button" id="toggleSenha">👁️</button>
                <div class="invalid-feedback">Digite a senha.</div>
            </div>
        </div>

        <div id="mensagemErro" class="text-danger text-center mb-2"></div>

        <button type="submit" class="btn btn-primary w-100">Entrar</button>
    </form>
</div>

<!-- Bootstrap JS + JS personalizado -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/login.js"></script>
</body>
</html>
