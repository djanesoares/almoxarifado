<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestão de Estoque</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/css/adminlte.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/js/adminlte.min.js"></script>
</head>
<body class="hold-transition sidebar-mini">
<div class="wrapper">
  <!-- Navbar -->
  <nav class="main-header navbar navbar-expand navbar-white navbar-light">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
      </li>
      <li class="nav-item d-none d-sm-inline-block">
        <a href="#" class="nav-link">Home</a>
      </li>
    </ul>
    <form class="form-inline ml-3">
      <div class="input-group input-group-sm">
        <input class="form-control form-control-navbar" type="search" placeholder="Search" aria-label="Search">
        <div class="input-group-append">
          <button class="btn btn-navbar" type="submit">
            <i class="fas fa-search"></i>
          </button>
        </div>
      </div>
    </form>
  </nav>
  <!-- Sidebar -->
  <aside class="main-sidebar sidebar-dark-primary elevation-4">
    <a href="#" class="brand-link">
      <img src="/img/Logo.png" alt="Logo" class="brand-image img-circle elevation-3" style="opacity: .8">
      <span class="brand-text font-weight-light">Gestão Estoque</span>
    </a>
    <div class="sidebar">
      <div class="user-panel mt-3 pb-3 mb-3 d-flex">
        <div class="image">
          <img src="/img/user.jpg" class="img-circle elevation-2" alt="User Image">
        </div>
        <div class="info">
          <a href="#" class="d-block">Administrador</a>
        </div>
      </div>
      <nav class="mt-2">
        <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu">
          <li class="nav-item">
            <a href="#" class="nav-link active">
              <i class="nav-icon fas fa-box"></i>
              <p>Entrada de Materiais</p>
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </aside>
  <!-- Conteúdo Principal -->
  <div class="content-wrapper">
    <div class="container mt-5">
      <div class="card">
        <div class="card-header bg-primary text-white">
          <h3>Controlo Entrada de Materiais</h3>
        </div>
        <div class="card-body">
          <form>
            <div class="row">
              <div class="mb-3 col-md-4">
                <label for="data" class="form-label">Data</label>
                <input type="date" class="form-control" id="data" placeholder="">
              </div>
              <div class="mb-3 col-md-4">
                <label for="quantidade" class="form-label">Quantidade</label>
                <input type="number" class="form-control" id="quantidade" placeholder="Digite a quantidade">
              </div>
              <div class="mb-3 col-md-4">
                <label for="referencia" class="form-label">Referencia</label>
                <input type="text" class="form-control" id="referencia" placeholder="">
              </div>
            </div>
            <div class="row">
              <div class="mb-3 col-md-6">
                <label for="produto" class="form-label">Produto</label>
                <input type="text" class="form-control" id="produto" placeholder="Nome do produto">
              </div>
              <div class="mb-3 col-md-6">
                <label for="responsavel" class="form-label">Responsável</label>
                <input type="text" class="form-control" id="responsavel" placeholder="Nome do responsável">
              </div>
            </div>
            <div class="row">
              <div class="mb-3 col-md-6">
                <label for="empresa" class="form-label">Empresa</label>
                <input type="text" class="form-control" id="empresa" placeholder="Nome de quem recebeu">
              </div>
              <div class="mb-3 col-md-6">
                <label for="observacoes" class="form-label">Observações</label>
                <textarea class="form-control" id="observacoes" rows="2" placeholder="Digite observações"></textarea>
              </div>
            </div>
            <button type="submit" class="btn btn-success">Salvar</button>
            <button type="reset" class="btn btn-secondary">Limpar</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
